name: Release

on:
  push:
    branches:
      - main  # Change this to your default branch if different

permissions:
  contents: write  # Needed for creating releases and tags
  pull-requests: read  # Needed for PR information

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for getting git history

      - name: Run Release Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Used by GitHub CLI
        run: |
          chmod +x .github/workflows/release.sh
          .github/workflows/release.sh